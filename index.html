<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>kakichu <3</title>
  </head>

  <body>
    <div class="header">
      <div class="title">
        <img
          src="images/ornaments/my_melody.png"
          alt="my melody"
          class="mmimg"
        />
        <h1 class="text">☆ kakichu's website ☆</h1>
        <img
          src="images/ornaments/strawberry.png"
          alt="strawberry"
          class="simg"
        />
      </div>

      <div class="subtitle">
        i don't know what this website is going to be about but enjoy the
        overuse of pink and my boyfriend's hardwork (´ ∀ ` *)
      </div>
    </div>

    <div class="container">
      <div class="ytbox">
        <h1 class="text">my boys!!! ↓</h1>
        <iframe
          src="https://www.youtube.com/embed/-GQg25oP0S4"
          frameborder="0"
        ></iframe>
        <div class="pinterestlink">
          <a href="https://www.pinterest.fr/Kakichuu/" target="_blank"
            ><img src="images/stuff/wanna_see_my_pinterest.png" alt="pinterest"
          /></a>
        </div>
      </div>

      <div class="deco">
        <img src="images/ornaments/tulipes.png" alt="tulipes" class="timg" />
        <img src="images/ornaments/sparkles.png" alt="sparkles" class="simg" />
        <img src="images/ornaments/fish.png" alt="fish" class="fimg" />
      </div>

      <div class="catsbox">
        <h1 class="text">introduction to my cats (=^･ω･^=)</h1>
        <img src="images/stuff/my_cats.png" alt="an image of my cats" />
      </div>
    </div>

    <div id="cat"></div>
  </body>

  <script src="script.js"></script>
</html>
